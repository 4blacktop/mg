<div class="pages navbar-fixed">
<div data-page="news" class="page toolbar-fixed navbar-fixed"> 
	
	<div class="navbar">
		<div class="navbar-inner">
			<div class="left"><a href="#" class="link icon-only open-panel"> <i class="icon icon-bars"></i></a></div>
			<div class="center">MG</div>
			<div class="right icon">
				<a class="link icon-only" onclick="window.plugins.socialsharing.share(null, null, null,  'http://www.moigorod.ru/m/')" href="#" > <i class="icon icon-share" > </i></a> 
				<a class="link icon-only" onclick="window.location.href = 'tel: +74212666777'; " href="#" > <i class="icon icon-phonecall" > </i></a>
			</div>				
		</div>
	</div>
		
	<div class="toolbar tabbar">
		<div class="toolbar-inner">
			<a href="#tab1" class="active tab-link">Новости</a>
			<a href="#tab2" class="tab-link">Скидки</a>
			<a href="#tab3" class="tab-link">Кино</a>
			<a href="#tab4" class="tab-link">События</a>
			<a href="#tab5" class="tab-link">Валюты</a>

		</div>
	</div>

	<div class="tabs-swipeable-wrap">
	<div class="tabs">

		<div id="tab1" class="page-content tab active">
			<div class="content-block">
				<p>Новости</p>
				<div class="list-block">
					<ul>{{#each news.all.posts}}
						<li>
						<a href="post.html" class="item-content item-link" data-context-name="news.all.posts.{{@index}}">
						<div class="item-inner">
						<div class="item-title">{{vendor}} {{model}}</div>
						</div>
						</a>
						</li>{{/each}}
					</ul>
				</div> 
			</div>
		</div>


		<div id="tab2" class="page-content tab">
			<div class="content-block">
				<p>Скидки</p>
				<div class="list-block">
					<ul>{{#each sale.all.posts}}
						<li>
						<a href="post.html" class="item-content item-link" data-context-name="sale.all.posts.{{@index}}">
						<div class="item-inner">
						<div class="item-title">{{vendor}} {{model}}</div>
						</div>
						</a>
						</li>{{/each}}
					</ul>
				</div> 
			</div>
		</div>
